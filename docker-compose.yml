version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fb
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - my_network

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - my_network

  redis:
    image: redis
    container_name: redis
    command: redis-server
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - my_network

volumes:
  mongo_data:

networks:
  my_network:
    driver: bridge
